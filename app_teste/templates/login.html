{% extends 'base.html' %}
{% block title %} Login de Usuário {% endblock %}

{% block content %}
    <h1>Login de Usuário</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
